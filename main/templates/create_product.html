{% extends 'base.html' %}
{% block content %}
  {% comment %} {% include 'navbar.html' %} {% endcomment %}
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Add Product</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>

    <body class="mx-5" style="background:linear-gradient(to right, #ADCEEF, #A6FCFB, #BCF4E7);">
      <h1 class="text-center font-bold text-2xl py-5 text-gray-800">Add New Product</h1>

      <form method="POST" enctype="multipart/form-data" class="bg-white bg-opacity-70 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
        {% csrf_token %}
        <table class="w-full">
          {{ form.as_table }}
          <tr>
            <td></td>
            <td class="pt-4 flex justify-end">
              <input type="submit" value="Add Product" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 cursor-pointer" />
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
{% endblock %}
