{% extends 'base.html' %}

{% load static %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    </head>
    <body class="mx-5" style="background:linear-gradient(to right, #ADCEEF, #A6FCFB, #BCF4E7);">
      <h1 class="text-center font-bold text-2xl py-5 text-gray-800">Edit Product</h1>

      <form method="POST" class="bg-white bg-opacity-70 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
        {% csrf_token %}
        <table class="w-full">
          {{ form.as_table }}
          <tr>
            <td></td>
            <td class="pt-4 flex justify-end">
              <input type="submit" value="Edit Product" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 cursor-pointer" />
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
{% endblock %}
