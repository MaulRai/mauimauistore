<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white m-4">
    <img class="w-full h-48 object-cover" src="{{ product.image.url }}" alt="{{ product.name }}" onerror="this.src='/static/img/placeholder.jpg';">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ product.name }}</div>
        <p class="text-gray-700 text-base">
            {{ product.desc }}
        </p>
    </div>
    <div class="px-6 pt-4 pb-2">
        <span class="text-gray-900 text-lg font-semibold">{{ product.get_formatted_price }} IDR</span>
        <p class="text-sm text-gray-600">Rating: 
            {% for i in "12345"|slice:":product.rating" %}
                ‚≠ê
            {% endfor %}
        </p>
        <p class="text-sm text-gray-600">Stock: {{ product.stock }}</p>
    </div>
    <div class="px-6 py-4">
        <a href="#" class="bg-blue-500 text-white rounded-full px-3 py-2 text-sm font-semibold">Add to Cart</a>
    </div>
</div>
